<!-- symptom_checker_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker Results</title>
</head>
<body>
    <h1>Symptom Checker Results</h1>
    <ul>
        {% for question, response in user_responses.items %}
            <li>{{ question }}: {{ response }}</li>
        {% endfor %}
    </ul>
</body>
</html>
