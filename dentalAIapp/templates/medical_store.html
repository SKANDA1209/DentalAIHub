<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - <img src="{{ product.image }}" alt="{{ product.name }}" style="max-width: 50px; max-height: 50px;"></li>
        {% endfor %}
    </ul>
</body>
</html>
